<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Top Deck Importados: Productos originales de Pokémon traídos desde Japón. Booster packs, bonsáis, cartucheras y más."
        />

        <meta name="keywords" content="Pokemon TopDeck Importados Originales Booster Pack Booster Box" />
        <meta name="robots" content="index, follow" />

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="/Assets/Pics/Iconos/icono-pagina.png" type="image/x-icon" />
        <title>Top Deck | Pokemon</title>
    </head>
    <body>
        <button type="button" id="cart" onclick="abrirCarrito()">
            <img src="Assets/Pics/Iconos/cart.webp" alt="Carrito" id="img-cart" />
        </button>
        <section id="carrito-section"></section>
        <header class="header">
            <div class="black-gradient"></div>
            <div class="title-container">
                <h1 class="title">Top Decks</h1>
                <h3 class="subtitle">IMPORTADOS</h3>
            </div>
            <div class="contact-img-container">
                <img src="Assets/Pics/Contacto.webp" alt="" class="contact-img" />
                <a target="_blank" class="contact-btn" id="contact"></a>
            </div>
        </header>
        <main>
            <h2>SOBRES</h2>
            <div class="sort-container">
                <b>Ordenar</b>
                <select id="sort-products" class="sort-option view-btn">
                    <option value="relevancia">Relevancia</option>
                    <option value="Precio-mayor">Precio: Mayor-Menor</option>
                    <option value="Precio-menor">Precio: Menor-Mayor</option>
                    <option value="nombre">Alfabetico</option>
                </select>
            </div>
            <div class="product-section" id="product-section"></div>
            <h2>EXTRAS</h2>
            <div class="sort-container">
                <b>Ordenar</b>
                <select id="sort-extra" class="sort-option view-btn">
                    <option value="relevancia">Relevancia</option>
                    <option value="Precio-mayor">Precio: Mayor-Menor</option>
                    <option value="Precio-menor">Precio: Menor-Mayor</option>
                    <option value="nombre">Alfabetico</option>
                </select>
            </div>
            <div class="product-section" id="extras-section"></div>
        </main>
        <footer id="footer">
            <div class="footer-section">
                <div class="redes">
                    <div class="red-social">
                        <img src="Assets/Pics/Iconos/instagram-icon.webp" alt="instagram-icon" class="icono-red" />
                        <a href="https://www.instagram.com/topdeck_importados/">Instagram</a>
                    </div>
                    <div class="red-social">
                        <img src="Assets/Pics/Iconos/mail-icon.webp" alt="mail-icon" class="icono-red" />
                        <a href="">Email</a>
                    </div>
                </div>
                <div class="img-footer-container">
                    <img src="Assets/Pics/pokecenter_Osaka_new_logo.webp" alt="Pokecenter Osaka" class="img-footer" />
                </div>
            </div>
            <div class="derechos">
                <p>&copy; 2025 TopDeck Importados. Todos los derechos reservados.</p>
                <p>Iconos por <a href="https://iconos8.es/">Icons8</a></p>
            </div>
        </footer>
        <script src="Assets/Scripts/scripts.js"></script>
        <script src="Assets/Scripts/productsScript.js"></script>
    </body>
</html>
