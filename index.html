<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
        <title>Top Deck | Pokemon</title>
    </head>
    <body>
        <button type="button" id="cart" onclick="abrirCarrito()">
            <img src="Assets/Pics/Iconos/cart.webp" alt="Carrito" id="img-cart" />
        </button>
        <section id="carrito-section"></section>
        <header class="header">
            <div class="black-gradient"></div>
            <div class="title-container">
                <h1 class="title">Top Decks</h1>
                <h3 class="subtitle">IMPORTADOS</h3>
            </div>
            <div class="contact-img-container">
                <img src="Assets/Pics/Contacto.png" alt="" class="contact-img" />
                <a target="_blank" class="contact-btn" id="contact"></a>
            </div>
        </header>
        <main class="product-section" id="product-section">
            <h2>SOBRES</h2>
        </main>
        <script src="Assets/Scripts/scripts.js"></script>
        <script src="Assets/Scripts/productsScript.js"></script>
    </body>
</html>
